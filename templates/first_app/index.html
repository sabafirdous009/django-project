<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>MTV</title>
    <!-- Uncomment the following line to include your stylesheet -->
     <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/> 
</head>
<body>
    <h1>Hello, this is my MTV Lecture</h1>
    <h2>Here are your access records:</h2>
    <div class="djangotwo">
        {% if access_records %}
        <table>
            <thead>
                <tr>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </tr>
            </thead>
            <tbody>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No access records found!</p>
        {% endif %}
    </div>   
</body>
</html>
